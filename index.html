<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Calculadora</title>

    <script type="text/javascript">

        function calcularValores(){
	        var s1 = document.getElementById("s1").value;
			var ns1 = s1 * 400
			var bs1 = s1 * 8
	        var s2 = document.getElementById("s2").value;
			var ns2 = s2 * 200
	        var s3 = ((parseInt(ns1) + parseInt(ns2))/1000);
	        alert('Você vai precisar de pelo menos ' + s3 + 'kg de carne e '+ bs1 + ' latas de cerveja');
        }

    </script>

</head>

<body>

	<div class="caixa1">
         <fieldset>
	        <legend>Cálculo de Churrasco</legend>
	        <label>Nº Adultos:</label>
			<br><br>
	        <input id="s1" type="text"/>
			<br><br>
	        <label>Nº Crianças: </label>
			<br><br>
	        <input id="s2" type="text"/>
			<br><br>
	        <button id="Calcular" onclick="calcularValores()">Calcular</button>
        </fieldset>
 
</body>

</html>
